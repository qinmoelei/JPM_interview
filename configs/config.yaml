# Training and data configuration
tickers: ["AAPL", "MSFT", "KO", "XOM"]
macro_tickers: ["^TNX", "^IRX", "^GSPC"]   # optional macro covariates
frequency: "annual"         # or "quarterly"
start_year: 2008
end_year: 2025

paths:
  raw_dir: "data/raw"
  proc_dir: "data/processed"

training:
  horizon: 4            # predict next 1..horizon years ahead
  window: 6             # history window length
  batch_size: 16
  epochs: 50
  learning_rate: 1e-3
  weight_identity: 1000.0  # penalty weight for A=(L+E)
  weight_nonneg: 10.0
  val_split: 0.2
